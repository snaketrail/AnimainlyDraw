<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reg.css">
    <script
      type="text/javascript"
      src="https://npmcdn.com/parse/dist/parse.min.js"
    ></script>
    <title>Register</title>
  </head>
  <body>
    <div class="regMenu">
      <h1>Register</h1>
      <input class="inputs" id="username" type="text" placeholder="Username" />
      <input class="inputs" id="email" type="email" placeholder="Email" />
      <input class="inputs" id="password" type="password" placeholder="Password" />
      <button id="createButton">Create User</button>
    </div>
    <script>
      // Initialize Parse
      Parse.initialize(
        "TFjvb96dxA1T0qlK7vkZHybcxuG6H87bgSxkiSeq",
        "PhLj3pfT3yrxMDpYV1KWn5Yub0U4ueu4c7RSXuz7"
      ); //PASTE HERE YOUR Back4App APPLICATION ID AND YOUR JavaScript KEY
      Parse.serverURL = "https://parseapi.back4app.com/";

      // Create a new User
      async function createParseUser() {
        // Creates a new Parse "User" object, which is created by default in your Parse app
        let user = new Parse.User();
        // Set the input values to the new "User" object
        user.set("username", document.getElementById("username").value);
        user.set("email", document.getElementById("email").value);
        user.set("password", document.getElementById("password").value);
        try {
          // Call the save method, which returns the saved object if successful
          user = await user.save();
          if (user !== null) {
            // Notify the success by getting the attributes from the "User" object, by using the get method (the id attribute needs to be accessed directly, though)
            alert(
              `New object created with success! ObjectId: ${
                user.id
              }, ${user.get("username")}`
            );
          }
        } catch (error) {
          alert(`Error: ${error.message}`);
        }
      }

      // Add on click listener to call the create parse user function
      document
        .getElementById("createButton")
        .addEventListener("click", async function () {
          createParseUser();
        });
    </script>
  </body>
</html>
